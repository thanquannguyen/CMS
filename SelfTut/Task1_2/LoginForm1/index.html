<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN1</title>
</head>

<body>
    <div class="login-form">
        <div class="login-box">
            <div class="img">
                <img src="https://st.depositphotos.com/1194063/2151/i/600/depositphotos_21515189-stock-photo-agent-with-house-model-and.jpg">
            </div>
            <div class="input">
                <h2 class="login-title">Đăng nhập</h2>
                <div class="input-space">
                    <p>Email:
                        <br>
                        <input type="email" class="username">
                    </p>
                </div>
                <div class="input-space">
                    <p>Mật khẩu:
                        <br>
                        <input type="password" class="password">
                    </p>
                </div>
                <div class="input-space submit-button">
                    <button class="button signin">Đăng nhập</button>
                    <p class="rmb"><input type="checkbox" class="button checkbox" checked="checked"> Ghi nhớ tài khoản?</p>
                </div>
                <div class="input-space forgot-signup">
                <br>
                    <button class="button signup">Đăng ký</button>
                    <button class="button forgot">Quên mật khẩu?</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
