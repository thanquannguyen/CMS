<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
    <title>LOGIN3</title>
</head>

<body>
    <div class="background">
        <form class="login">
            <img src="https://logincdn.msauth.net/shared/1.0/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg">
            <h2 class="title">Đăng nhập</h2>
            <input class="inputarea" placeholder="Email, điện thoại hoặc Skype" required>
            <input class="inputarea" placeholder="Mật khẩu" type="password" required>
            <div class="submit">
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>
</body>

</html>
