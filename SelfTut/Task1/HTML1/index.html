<!DOCTYPE html>
<html lang="vn">
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                justify-content: center;
                text-align: center;
            }
            .form {
                margin-top: 80px;
                letter-spacing: 1px;
            }

        </style>
    </head>
<body>
    <div class="form">
        <h2>TRANG ĐĂNG NHẬP</h2>
        <form>

                <span>Username:</span>
                <input type="text">
            </div>
            <div class="pass">
                <span>Password:</span>
                <input type="password">
            </div>
            <div class="remember-info">
                <label><input type="checkbox">Ghi nhớ đăng nhập?</label>
            </div>
            <div class="login-register">
                <input type="submit" value="Đăng nhập">
            </div>
            <div class="login-register">
                <input type="submit" value="Đăng kí">
            </div>
        </form>
    </div>
</body>
</html>
